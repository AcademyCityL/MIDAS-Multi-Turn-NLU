# default parameters
seed = 10
name = 'domain_classification_wftt_three_teachers-8-l9'
retain_ckp = true
# [PARAMSGRID]
# MODEL_-attn_mode=[
# ]
[EXPERIMENT]
accelerator = 'gpu'
batch_size = 32
epochs = 100
save_path = 'results/experiments/m2m/'
optimizer = 'adamw'
optimizer_params = {}
lrscheduler = 'constantwarmup'
lrscheduler_params={}
lr = 0.00005
warmup = 0.1
# steps = 3000
stop_strategy = 'early_stop'
stop_patience = 10
monitor = 'val_loss'
mode = 'min'
temperature = 20
loss_version = 'rel_kd_sim'

[TEACHERS]
teacher_list = ['t1','t2','t3']
t1 = {type='Llama', name='meta-llama/Llama-2-7b-hf',head={type='dc', nclasses=2,pooling='last'},freeze=true, loracfg={'lora_r'=64,'lora_alpha'=16,'lora_dropout'=0.1},mymask=false,load_ft='results/teachers/meta-llama_Llama-2-7b-hf_unmask_dc_no_adjust_labels_checkpoint_epoch_3.pt'}
t2 = {type='Llama', name='meta-llama/Llama-2-7b-hf',head={type='dc', nclasses=2,pooling='last'},freeze=true, loracfg={'lora_r'=64,'lora_alpha'=16,'lora_dropout'=0.1},mymask=false,load_ft='results/teachers/meta-llama_Llama-2-7b-hf_unmask_sf_no_adjust_labels_checkpoint_epoch_3.pt'}
t3 = {type='Llama', name='meta-llama/Llama-2-7b-hf',head={type='dc', nclasses=2,pooling='last'},freeze=true, loracfg={'lora_r'=64,'lora_alpha'=16,'lora_dropout'=0.1},mymask=false,load_ft='results/teachers/meta-llama_Llama-2-7b-hf_unmask_id_no_adjust_labels_checkpoint_epoch_3.pt'}

[STUDENT]
name = 'Transformer_Encoder'
dropout = 0.3
d_model = 768
emb_dim = 768
hidden_dim = 2048
layers = 6
head = 8 
pe_type = 'absolute_sin'

[DATA]
name = 'M2MDCIDSFPOSDataset'
num_workers = 4
max_seq_len = 512
tokenizer_name = 'sentence_piece'







